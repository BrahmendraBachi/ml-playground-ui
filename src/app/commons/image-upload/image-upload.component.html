<div 
    class="image-upload"
    (click)="onClickBrowse()"
>
    <input
        #fileInput
        class="image-upload__input"
        type="file"
        [accept]="'image/*'"
        (change)="onFileSelected($event)"
    />
    <img [src]="'assets/svg-images/upload.svg'" [alt]="'Upload Image'"/>
    <span class="image-upload__text">Upload Image or </span>
</div>
