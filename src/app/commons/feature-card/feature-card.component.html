<mat-card 
	class="feature-card" 
	appearance="outlined"
	(click)="navigateTo()"
>
	<span class="header"> {{ imageCardDetails.headerTitle }} </span>
	<img mat-card-image [src]="imageCardDetails.imageUrl" [alt]="imageCardDetails?.headerTitle">
	<mat-card-footer *ngIf="!!imageCardDetails.footerContent?.length">
		<p>{{imageCardDetails.footerContent}}</p>
	</mat-card-footer>
</mat-card>
